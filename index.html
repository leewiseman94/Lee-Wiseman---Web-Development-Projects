  <script language="javascript" type="text/javascript">
  function myFunction() {
    var x = document.getElementById("my-headernav");
    if (x.className === "header-nav") {
      x.className += " responsive";
    } else {
      x.className = "header-nav";
    }
	
  }

  function changeIcon(x) {
	  x.classList.toggle("change");
	}


	var dropdown = document.getElementsByClassName("nav-menu-item");
	
	var i;
	
	for (i = 0; i < dropdown.length; i++) {
				
		dropdown[i].addEventListener("click", function() {
		
		var otherDropdownContent = this.id;
		
		for (index = 0; index < dropdown.length; index++) {

			

			if(dropdown[index].id !== otherDropdownContent && dropdown[index].id !== "active"){
				var div = dropdown[index].id;
				document.getElementById(div).nextElementSibling.style.display = "none";	
			
			}
			
		}

		var dropdownContent = this.nextElementSibling;

		if (dropdownContent.style.display === "block") {
			dropdownContent.style.display = "none";
		} else {
			dropdownContent.style.display = "block";
		};

	});


	}
